<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section id="calc">
        <form action="">
           
             <input class="txt" placeholder="first number" type="number" id="txt_n1">
             <input class="txt" placeholder="second" type="number" id="txt_n2">
            <h1 id="result"></h1>

        </form>
        <div id="tec">
            <button class="top_btn">Hist√≥rico</button>
            <button class="top_btn">ver</button>
            <button class="top_btn">Deletar</button>
        </div>
        <div id="teclas">
          
        <div id="numeros">
            <button class="btn" id="btn_c">C</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
            <button class="btn">1</button>
            <button class="btn" id="btn_dot">.</button>

        </div>
        <div id="numeros2">
            <button class="btn" id="btn_parenteses">( )</button>
            <button class="btn">8</button>
            <button class="btn">5</button>
            <button class="btn">2</button>
            <button class="btn">0</button>
        </div>
        <div id="numeros3">
            <button class="btn" id="btn_percent">%</button>
            <button class="btn">9</button>
            <button class="btn">6</button>
            <button class="btn">3</button>
            <button class="btn">+/-</button>
        </div>
        <div id="operadores">
            <button class="btn" id="btn_sub" onclick="sub()">-</button>
            <button class="btn" id="btn_soma" onclick="soma()">+</button>
            <button class="btn" id="btn_div" onclick="div()">/</button>
            <button class="btn" id="btn_mult" onclick="mult()">x</button>
            <button class="btn" id="btn_equal" onclick="mostrar()">=</button>    
        </div>
    </div>
       
    </section>
    <script src="app.js"></script>
</body>
</html>
